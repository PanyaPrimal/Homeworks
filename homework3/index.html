<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="january">
      <div class="month">
        <div>J</div>
        <div>A</div>
        <div>N</div>
        <div>U</div>
        <div>A</div>
        <div>R</div>
        <div>Y</div>
        <div class="clear"></div>
      </div>
      <div class="daysOfWeek">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
        <div class="clear"></div>
      </div>
      <div class="dates">
          <div></div>
          <div></div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="holiday">4</div>
          <div class="holiday">5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div class="holiday">11</div>
          <div class="holiday">12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div class="holiday">18</div>
          <div class="holiday">19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div class="holiday">25</div>
          <div class="holiday">26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div class="today">30</div>
          <div>31</div>
          <div class="holiday"></div>
          <div class="holiday"></div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </body>
</html>
